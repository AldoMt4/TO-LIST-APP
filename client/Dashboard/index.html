<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="../public/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../public/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../public/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="style.css">
    <title>TO LIST APP - Dashboard</title>
</head>
<body>
    <div class="sidebar">
        <div class="top">
            <div class="logo">
                <h1>To-<span>List</span>-App</h1>
            </div>
            <div class="line">
                <hr>
            </div>
        </div>
        <div class="mid">
            <div class="options">
                <button class="option-button">All List</button>
                <button class="active option-button">My List</button>
                <button class="option-button">Team's List</button>
                <button class="option-button">Public List</button>
                <button class="option-button">Starred List</button>
            </div>
        </div>
        <div class="bot">
            <div class="links">
                <a href="">Logout</a>
                <a href="">Notifications</a>
                <a href="">Settings</a>
                <a href="">Archive</a>
                <a href="">About</a>
            </div>
            <div class="line">
                <hr>
            </div>
            <div class="info">
                <a href=""><img src="../public/instagram.png" alt="Instagram Logo" width="30px"> Follow us on Instagram!</a>
            </div>
        </div>
    </div>
    <div class="dashboard">

    </div>
    <script src="script.js"></script>
</body>
</html>
